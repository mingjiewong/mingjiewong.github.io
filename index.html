<!doctype html>
<!-- The `lang` attribute specifies the primary language of the document for accessibility and search engines. -->
<!-- `data-theme` is a custom attribute used by CSS to apply the correct color theme on initial load. -->
<html lang="en" data-theme="dark">
  <head>
    <!-- Specifies the character encoding for the document. UTF-8 is the standard. -->
    <meta charset="UTF-8" />
    <!-- Sets the favicon for the website, displayed in browser tabs and bookmarks. -->
    <link rel="icon" href="/favicon.ico" />
    <!-- Ensures the page is responsive and scales correctly on all devices. -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- SEO & Metadata -->
    <title>Ming Jie Wong • Home</title>
    <meta name="description" content="Ming Jie Wong — Generative AI platforms and LLM deployments in Singapore." />
    <!-- Informs the browser that the site supports both light and dark color schemes. -->
    <meta name="color-scheme" content="light dark" />
    <!-- Sets the color of the browser's address bar on mobile devices. -->
    <meta name="theme-color" content="#0b1020" />

    <!-- Social Media Cards (Open Graph for Facebook/LinkedIn, Twitter Cards) -->
    <!-- These tags control how your site appears when shared on social media. -->
    <meta property="og:title" content="Ming Jie Wong" />
    <meta property="og:description" content="Generative AI platforms • LLM deployments • Singapore" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og.jpg" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Preconnect to Google Fonts to speed up font loading. -->
    <!-- This establishes an early connection to the font server. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Structured Data (JSON-LD) for Rich Snippets in Search Results -->
    <!-- This helps search engines understand the content of your page. -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Ming Jie Wong",
      "jobTitle": "AI Software Engineer",
      "url": "https://www.mingjiewong.com",
      "address": { "@type": "PostalAddress", "addressCountry": "Singapore" }
    }
    </script>
  </head>
  <body class="bg-[var(--background)]">
    <!-- Accessibility: "Skip to content" link for keyboard users. -->
    <!-- It is visually hidden by default (`sr-only`) but becomes visible on focus. -->
    <a href="#content" class="sr-only focus:not-sr-only focus:fixed focus:top-3 focus:left-3 focus:p-2 focus:bg-[var(--card)] focus:border focus:border-[var(--border)] rounded-md">Skip to content</a>

    <!-- The root DOM element where the React application will be mounted. -->
    <div id="root"></div>

    <!-- The main entry point for the JavaScript application. -->
    <!-- `type="module"` enables modern JavaScript features like ES modules. -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
